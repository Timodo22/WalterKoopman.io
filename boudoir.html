            <script>
                function openModal(galleryId, index) {
    const gallery = document.querySelector(`#${galleryId}`).querySelectorAll("img");
    currentGallery = Array.from(gallery);
    currentIndex = index;
    showImage();
    document.getElementById("modal").classList.remove("hidden");
}

function closeModal() {
    document.getElementById("modal").classList.add("hidden");
}

function showImage() {
    const modalImage = document.getElementById("modalImage");
    modalImage.src = currentGallery[currentIndex].src;
    modalImage.alt = currentGallery[currentIndex].alt;
}

function prevImage() {
    currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
    showImage();
}

function nextImage() {
    currentIndex = (currentIndex + 1) % currentGallery.length;
    showImage();
}

            </script>

<style>
/* Modal achtergrond */
#modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparante zwarte achtergrond */
    z-index: 999;
    animation: fadeIn 0.3s ease;
}

/* Modal content */
.modal-content {
    background-color: white;
    padding: 40px;
    border-radius: 15px;
    width: 90%;
    max-width: 800px;
    text-align: center;
    position: absolute;
    top: 50%; /* Verticaal centreren */
    left: 50%; /* Horizontaal centreren */
    transform: translate(-50%, -50%); /* Verplaatsen om de modal precies in het midden te krijgen */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

/* Modal afbeelding */
#modalImage {
    width: 100%;
    height: auto;
    border-radius: 15px;
    transition: transform 0.3s ease;
}

/* Modal close knop */
.close {
    position: absolute;
    top: 40px; /* Verder naar beneden verplaatst */
    right: 20px;
    font-size: 5em; /* Groter gemaakt */
    color: white; /* Wit gemaakt */
    cursor: pointer;
    background: transparent;
    border: none;
}

.close:hover {
    color: #FF0000;
}

/* Pijlen voor vorige en volgende afbeelding */
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 15px;
    font-size: 2.5em; /* Groter gemaakt */
    cursor: pointer;
    z-index: 10;
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

/* Animatie voor het openen van de modal */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Mobiele weergave - zorg ervoor dat de modal zich goed aanpast op kleinere schermen */
@media (max-width: 768px) {
    #modal {
        top: 10%; /* Zorg ervoor dat het niet aan de bovenkant blijft kleven */
    }
    
    .modal-content {
        width: 90%; /* Verklein de breedte van de modal op kleinere schermen */
        padding: 20px; /* Verminder padding voor kleinere schermen */
    }
}

</style>
